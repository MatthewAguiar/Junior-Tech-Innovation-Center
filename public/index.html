<!--
Jr. Tech Innovation Center (JTIC): LANDING PAGE HTML
Copyright (C) 2018 Matthew Aguiar

  Jr. Tech's Mission:
  Jr. Tech is a non-profit STEM organization and its mission is to provide young, 4th - 12th grade students,
  with an opportunity to begin building their Science, Technology, Engineering and Mathematical skills for future success
  in STEM related fields. Some of Jr. Tech's technological classes include, "Introduction to Computer Game Programming and Development with GameMaker-Studio 1.4",
  "Introduction to Computer Programming and Algorithms with Python", "Introduction to C++ Game Programming" and even "Introduction to Artificial Intelligence".

  What is JTIC?
  JTIC is a website that serves to help Jr. Tech STEM students innovate, create and save their work for later access from anywhere.
  It also gives computer game programming and development students a chance to publish their games on their own webpages to play from anywhere and show their friends.
-->

<!DOCTYPE html>
<html lang = "en">
  <head>
    <!--
    METADATA:
    1. Set the page's character encoding to Unicode(utf-8).
    2. Provide the browser with the name of the application.
    3. Provide the browser with a description of the website. Good for search engines to display.
    4. Provide more keywords that would allow this page to be found within Google, Yahoo, Bing etc.
    5. Provide the organization associated with this website.
    6. Give the website's browser tab a name.
    7. Link the CSS document to the landing page and reset the browser's default "User Agent Style Sheet".
    8. Link this HTML document to a general CSS stylesheet which defiens the overal themes of the entire website.
    9. Link this HTML document to a CSS stylesheet for styling the landing page specifically.
    10. Find the JTIC favicon and display it in the browser tab.
    -->
    <meta charset = "utf-8">
    <meta name = "application-name" content = "Jr. Tech Innovation Center">
    <meta name = "description" content = "At Jr. Tech we strive to provide STEM students with the opportunity to learn and enhance their skills in STEM
    related fields. The Jr Tech Innovation Center allows these STEM students to save their progress and continue building their skills from anywhere.">
    <meta name = "keywords" content = "Jr Tech Innovation Center, Junior Tech Innovation Center, Jr. Tech, STEM, Junior Tech">
    <meta name = "creator" content = "Jr. Tech">
    <title>Jr. Tech Innovation</title>
    <link href="CSS/reset.css" type = "text/css" rel = "stylesheet">
    <link href="CSS/global_styles.css" type = "text/css" rel = "stylesheet">
    <link href="CSS/landing_page.css" type = "text/css" rel = "stylesheet">
    <link href="Images/Favicon/Jr-Tech-Innovation-Center-Logo.ico" rel = "icon" type = "image/x-icon">
  </head>
  <body>
    <header class = "main-header">
      <div class = "logo-and-title-container">
        <a href = "https://juniortech.org/" target = "_blank"><img class = "jr-tech-logo" src = "Images/Main Header/Jr-Tech-Logo.png"></a>
        <h1 id = "title"><span class = "STEM-blue-text">Jr. </span><span class = "STEM-orange-text">Tech </span>
        <span class = "STEM-green-text">Innovation </span><span class = "STEM-purple-text">Center</span></h1>
      </div>
    </header>
    <main>
      <!-- Begins the main part of the page under the main banner starting at the JTIC logo. -->
      <img id = "JTIC-logo" src = "Images/Landing Page/Junior-Tech-Innovation-Center-Logo.png">
      <form id = "sign-in-form" method = "post" action = "jr-tech-innovation-center.firebaseapp.com">
        <!-- User sign-in form starts here. -->
        <fieldset class = "border-color-and-radius">
          <legend>Sign-In</legend>
          <!-- This fieldset contains username and password input boxes and buttons. -->
          <h3 id = "welcome-header-margin-style">Welcome Innovators</h3>
          <!-- The following are two smaller div tags(Column Flex Boxes) each containing a label and input textbox. -->
          <div id = "username-and-password-input-field">
            <div class = "username-and-password-mini-flex">
              <label class = "small-label-format" for = "username-input">Username:</label>
              <input class = "input-height-and-font" id = "username-input" type = "text">
            </div>
            <div class = "username-and-password-mini-flex">
              <label class = "small-label-format" for = "password-input">Password:</label>
              <input class = "input-height-and-font" id = "password-input" type = "password">
            </div>
          </div>
          <div id = "sign-in-and-reset-password-container">
            <!-- Sign in and reset password buttons. -->
            <input class = "general-button-format STEM-blue-background blue-to-green-button button-type make-block-level" id = "sign-in-button" type = "button" value = "Sign In">
            <input class = "general-button-format STEM-purple-background purple-to-orange-button button-type make-block-level" id = "reset-password-button" type = "button" value = "Reset Password">
          </div>
          <output form = "sign-in-form">Your Username or Password is Incorrect</output>
        </fieldset>
      </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src = "scripts/firebase-link.js" type = "text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin = "anonymous"></script>
    <script src = "scripts/global-HTML-bank.js" type = "text/javascript"></script>
    <script src = "scripts/global-functions.js" type = "text/javascript"></script>
    <script src = "scripts/landing-page.js" type = "text/javascript"></script>
  </body>
</html>
