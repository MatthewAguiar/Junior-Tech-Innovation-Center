<!--
Jr. Tech Innovation Center (JTIC): STUDENT PORTFOLIO PAGE HTML
Copyright (C) 2018 Matthew Aguiar

  Jr. Tech's Mission:
  Jr. Tech is a non-profit STEM organization and its mission is to provide young, 4th - 12th grade students,
  with an opportunity to begin building their Science, Technology, Engineering and Mathematical skills for future success
  in STEM related fields. Some of Jr. Tech's technological classes include, "Introduction to Computer Game Programming and Development with GameMaker-Studio 1.4",
  "Introduction to Computer Programming and Algorithms with Python", "Introduction to C++ Game Programming" and even "Introduction to Artificial Intelligence".

  What is JTIC?
  JTIC is a website that serves to help Jr. Tech STEM students innovate, create and save their work for later access from anywhere.
  It also gives computer game programming and development students a chance to publish their games on their own webpages to play from anywhere and show their friends.
-->

<!DOCTYPE html>
<html lang = "en">
  <head>
    <!--
    METADATA:
    1. Set the page's character encoding to Unicode(utf-8).
    2. Give the website's browser tab a name.
    3. Link the CSS document to the landing page and reset the browser's default "User Agent Style Sheet".
    4. Link this HTML document to a general CSS stylesheet which defiens the overal themes of the entire website.
    5. Link this HTML document to a CSS stylesheet which defiens rules for the main console of both administrator and student pages.
    6. Link this HTML document's to a CSS stylesheet for styling the student portfolio page specifically.
    7. Find the JTIC favicon and display it in the browser tab.
    -->
    <meta charset = "utf-8">
    <title>Jr. Tech Innovation</title>
    <link href="CSS/reset.css" type = "text/css" rel = "stylesheet">
    <link href="CSS/global_styles.css" type = "text/css" rel = "stylesheet">
    <link href = "CSS/admin_and_student_console_styles.css" type = "text/css" rel = "stylesheet">
    <link href="CSS/student.css" type = "text/css" rel = "stylesheet">
    <link href="Images/Favicon/Jr-Tech-Innovation-Center-Logo.ico" rel = "icon" type = "image/x-icon">
  </head>
  <body>
    <!-- Begin laying out actual webpage content. -->
    <header class = "main-header">
      <!-- Creates the main banner at the top of the page containing the Jr. Tech logo and "Jr. Tech Innovation Center" title. -->
      <div class = "logo-and-title-container">
        <a href = "https://juniortech.org/" target = "_blank"><img class = "jr-tech-logo" src = "Images/Main Header/Jr-Tech-Logo.png"></a>
        <h1 id = "title" aria-label = "Jr Tech Innovation Center title"><span class = "STEM-blue-text">Jr. </span><span class = "STEM-orange-text">Tech </span>
        <span class = "STEM-green-text">Innovation </span><span class = "STEM-pink-text">Center</span></h1>
      </div>
    </header>
    <main>
      <!-- Begins the main part of the page under the main banner starting with the welcome message to the student. -->
      <h2 id = "welcome-message"><span>Welcome Matthew</span></h2>
      <div id = "console">
        <!-- This is the beginning of a large student "console" underneath the welcome message ... NOTE: THESE WILL BE DOCUMENTED IN THE JAVASCRIPT -->
        <section class = "sub-console">
          <h6 class = "small-label-format">Projects:</h6>
          <div class = "sub-console-content">
            <div class = "sub-console-content-inner-liner">
              <ul id = "master-project-list">

              </ul>
            </div>
          </div>
        </section>
        <hr id = "vertical-spacer">
        <section class = "sub-console">
          <h6 class = "small-label-format">Games:</h6>
          <div class = "sub-console-content">
            <div class = "sub-console-content-inner-liner">
              <ul id = "master-game-list">
                <li class = "root-folder-selector">
                  <h4 id = "html-5-games-folder" class = "folder-arrow pointer-mouse-type"><span class = "expand-arrow">►</span> <img class = "root-folder-selector-image" src = "Images/Coding Logos/HTML 5/HTML5-logo.png" alt=""><span>HTML 5 Games</span></h4>
                  <ul class = "list-content">

                  </ul>
                  <hr class = "folder-divider">
                </li>
              </ul>
              <h6 class = "small-label-format">Add Game:</h6>
              <button class = "add-new STEM-blue-background blue-to-green-button general-button-format" type = "button" name = "add_class">+</button>
              <form class = "form-vertical-spacing-rule">
                <fieldset class = "border-color-and-radius">
                  <legend>New Webpage</legend>
                  <fieldset class = "shrink-and-center-SUB-fieldset">
                    <legend class = "bold-heading">Webpage Header:</legend>
                    <div class = "SUB-fieldset-content">
                      <div class = "form-vertical-spacing-rule">
                        <label class = "small-label-format" for="game-title">Title:</label>
                        <input class = "input-fill-width input-height-and-font" id = "game-title" type = "text" name = "" value = "">
                      </div>
                      <div class = "form-vertical-spacing-rule">
                        <label class = "small-label-format" for="game-description-textarea">Description:</label>
                        <textarea class = " input-fill-width" id = "game-description-textarea" name = "name"></textarea>
                      </div>
                      <div class = "form-vertical-spacing-rule">
                        <ul class = "game-controls-list">
                          <li>
                            <h6 class = "small-label-format" for="game-controls">Controls:</h6>
                            <div class = "control-setup-content">
                              <div class = "control-input">
                                <input class = "input-height-and-font game-controls" type = "text" name = "" value = "" placeholder = "Key/Mouse Input">
                                <input class = "input-height-and-font game-controls" type = "text" name = "" value = "" placeholder = "Action">
                              </div>
                              <button class = "add-new STEM-blue-background blue-to-green-button general-button-format" type = "button" name = "add_class">+</button>
                            </div>
                          </li>
                          <li>
                            <div class = "control-setup-content">
                              <div class = "control-input">
                                <input class = "input-height-and-font game-controls" type = "text" name = "" value = "" placeholder = "Key/Mouse Input">
                                <input class = "input-height-and-font game-controls" type = "text" name = "" value = "" placeholder = "Action">
                              </div>
                              <button class = "add-new STEM-blue-background blue-to-green-button general-button-format" type = "button" name = "add_class">+</button>
                              <button class = "remove general-button-format" type = "button" name = "add_class">x</button>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset class = "shrink-and-center-SUB-fieldset">
                    <legend class = "bold-heading">Webpage Body:</legend>
                    <div class = "SUB-fieldset-content">
                      <div class = "form-vertical-spacing-rule">
                        <h6 class = "small-label-format">Dimensions:</h6>
                        <div>
                          <input type="text" name="" value="" placeholder = "Width (Pixels)">
                          <input style = "margin-left: 7px;" type="text" name="" value="" placeholder = "Height (Pixels)">
                        </div>
                        <div class = "form-vertical-spacing-rule">
                          <h6 class = "small-label-format">Background:</h6>
                          <ul class = "dropdown-menu input-fill-width hover-shade">
                            <li class = "dropdown-content">
                              <span><span>►</span> Select a Background</span>
                              <ul class = "image-flex-box">
                                <li class = "image-favicon-item">
                                  <div class = "overlay pointer-mouse-type"></div>
                                  <img class = "background-image" src = "https://img00.deviantart.net/5010/i/2013/078/5/c/classic_sonic_the_hedgehog_and_friends_wallpaper_by_sonicthehedgehogbg-d5yl0z8.jpg" alt="">
                                </li>
                                <li class = "image-favicon-item">
                                  <div class = "overlay pointer-mouse-type"></div>
                                  <img class = "background-image" src = "http://www.desktop-screens.com/data/out/62/3051156-kirby-wallpapers.png" alt="">
                                </li>
                                <li class = "image-favicon-item">
                                  <div class = "overlay pointer-mouse-type"></div>
                                  <img class = "background-image" src = "https://vignette.wikia.nocookie.net/creepypasta/images/5/57/Rallyx.jpg/revision/latest?cb=20131102161948" alt="">
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class = "form-vertical-spacing-rule">
                        <h6 class = "small-label-format">Favicon:</h6>
                        <ul class = "dropdown-menu input-fill-width hover-shade">
                          <li class = "dropdown-content">
                            <span><span>►</span> Select a Favicon</span>
                            <ul class = "image-flex-box">
                              <li class = "image-favicon-item">
                                <div class = "overlay pointer-mouse-type"></div>
                                <img class = "favicon" src = "https://pre00.deviantart.net/b061/th/pre/f/2016/028/d/f/vector_icon_classic_sonic_set4_by_nibroc_rock-d9pordj.png" alt="">
                              </li>
                              <li class = "image-favicon-item">
                                <div class = "overlay pointer-mouse-type"></div>
                                <img class = "favicon" src = "https://pre00.deviantart.net/4856/th/pre/i/2015/105/b/3/kirby_icon_by_vega_kun-d8ptnrw.png" alt="">
                              </li>
                              <li class = "image-favicon-item">
                                <div class = "overlay pointer-mouse-type"></div>
                                <img class = "favicon" src = "http://www.gameongrafix.com/sc_images/products/Rally-X-sideart-2-sca1-1000.jpg" alt="">
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div style = "margin: 15px 0px;" class = "create-html5-game-container">
                      <label class = "submit-html5-game STEM-blue-background blue-to-green-button general-button-format general-file-manipulation-button-format" for = "submit-game">
                        <img src = "Images/Coding Logos/HTML 5/HTML5-logo.png" alt="">
                        <span>Create HTML 5 Game</span>
                      </label>
                      <input style = "display: none;" id = "submit-game" type = "submit" name="" value = "">
                      <button style = "vertical-align: bottom; margin-left: 4px" height = "17" class = "STEM-purple-background purple-to-orange-button general-button-format general-file-manipulation-button-format" type = "button" name = "add_class">Preview Game</button>
                      <button style = "font-size: 12px; padding: 6px; margin: auto 0px auto 4px" class = "remove general-button-format" type = "button" name = "add_class">Cancel</button>
                    </div>
                  </fieldset>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src = "scripts/firebase-link.js" type = "text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin = "anonymous"></script>
  <script src = "scripts/global-HTML-bank.js" type = "text/javascript"></script>
  <script src = "scripts/student-HTML-bank.js" type = "text/javascript"></script>
  <script src = "scripts/global-functions.js" type = "text/javascript"></script>
  <script src = "scripts/dropdown-widget-library.js" type = "text/javascript"></script>
  <script src = "scripts/JTIC-dropdown-widget-library.js" type = "text/javascript"></script>
  <script src = "scripts/student.js" type = "text/javascript"></script>
  <!--<script src = "scripts/.js" type = "text/javascript"></script>-->
</html>
